<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ZXing Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        video {
            width: 100%;
            max-width: 640px;
        }

        #resultBox {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2a6;
        }

        #noCameraMsg {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #c22;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <video id="preview"></video>

    <div id="resultBox">Scan a barcodeâ€¦</div>
    <div id="noCameraMsg" style="display:none;">No camera devices detected.</div>

    <!-- ZXing Browser library -->
    <script src="https://unpkg.com/@zxing/browser@latest"></script>

    <script>
        const resultBox = document.getElementById("resultBox");
        const noCameraMsg = document.getElementById("noCameraMsg");
        const videoElem = document.getElementById("preview");

        async function startScanner() {
            // Check for camera devices
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoInputs = devices.filter(d => d.kind === "videoinput");

            if (videoInputs.length === 0) {
                noCameraMsg.style.display = "block";
                return;
            }

            // Create the barcode reader
            const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

            try {
                await codeReader.decodeFromVideoDevice(
                    null,      // auto-select camera
                    videoElem, // video element
                    (result, err) => {
                        if (result) {
                            resultBox.textContent = "Scanned Barcode: " + result.text;
                        }
                    }
                );

            } catch (e) {
                console.error(e);
                noCameraMsg.textContent = "Camera initialization error.";
                noCameraMsg.style.display = "block";
            }
        }

        startScanner();
    </script>
</body>
</html>
