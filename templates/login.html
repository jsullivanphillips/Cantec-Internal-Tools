<!DOCTYPE html>
<html>
<head>
  <title>ServiceTrade Login</title>
  <!-- Link to your existing stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Main container for the login content -->
  <div class="main-container">

    <!-- Page Title -->
    <h1 class="page-title">ServiceTrade Login</h1>

    <!-- Optional login instructions -->
    <p style="text-align: center; margin-bottom: 20px;">
      Please enter your username and password to access the scheduling system.
    </p>

    <!-- Center the login form -->
    <div style="max-width: 400px; margin: 0 auto;">
      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="form-group">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="primary-btn" style="width: 100%; margin-top: 15px;">
          Login
        </button>
      </form>
    </div>

  </div>

</body>
</html>
