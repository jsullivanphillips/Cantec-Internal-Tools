{% extends "base.html" %}
{% block title %}Pink Folder{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Pink Folder</h2>
    <div class="d-flex gap-2">
      <input id="techFilter" type="text" class="form-control" placeholder="Filter by tech name…" style="min-width: 260px;">
      <select id="sortSelect" class="form-select" style="min-width: 200px;">
        <option value="date_desc">Sort: Job Date (newest)</option>
        <option value="date_asc">Sort: Job Date (oldest)</option>
        <option value="hours_desc">Sort: Tech Hours (high → low)</option>
        <option value="hours_asc">Sort: Tech Hours (low → high)</option>
      </select>
      <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="sortable" data-key="job_date">Job Date <span class="sort-indicator">▼</span></th>
              <th>Address</th>
              <th style="min-width: 220px;">Techs Who Need to Upload</th>
              <th style="width: 140px;">Paperwork Uploaded?</th>
              <th class="sortable text-end" data-key="tech_hours" style="width: 140px;">Tech Hours <span class="sort-indicator">—</span></th>
            </tr>
          </thead>
          <tbody id="pinkFolderTbody">
            <tr id="loadingRow">
                <td colspan="5" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading…</span>
                </div>
                </td>
            </tr>
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="emptyState" class="text-center text-muted py-5 d-none">
    <div class="mb-2">No results found.</div>
    <small>Try clearing the filter or changing the sort.</small>
  </div>
</div>

<style>
    #pinkFolderTbody tr {
    opacity: 0;
    animation: fadeIn 0.4s forwards;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }



</style>

<script src="{{ url_for('static', filename='js/pink_folder.js') }}"></script>
{% endblock %}
