<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Scheduling App</title>
  <!-- Link to your existing stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home.home') }}">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('scheduling.find_schedule') }}">Scheduling Assistant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('processing_attack.processing_attack') }}">Processing Attack</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('scheduling_attack.scheduling_attack') }}">Scheduling Attack</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container for the homepage content -->
  <div class="main-container">
    <!-- Page Title -->
    <h1 class="page-title">Welcome to the Scheduling App</h1>

    <!-- Optional description or instructions -->
    <p style="text-align: center; margin-bottom: 20px;">
      This is the home page. Use the buttons below to navigate to the desired page.
    </p>

    <!-- Center the navigation links as primary buttons -->
    <div style="text-align: center;">
      <a href="{{ url_for('scheduling.find_schedule') }}" class="primary-btn" style="margin-right: 15px;">
        Scheduling Assistant
      </a>
      <a href="{{ url_for('processing_attack.processing_attack') }}" class="primary-btn" style="margin-right: 15px;">
        Processing Attack
      </a>
      <a href="{{ url_for('scheduling_attack.scheduling_attack') }}" class="primary-btn" style="margin-right: 15px;">
        Scheduling Attack
      </a>
    </div>
  </div>

  <!-- New Button for Database Update Test -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="updateDbBtn" class="primary-btn">Update Database</button>
    <div id="updateDbOutput" style="margin-top: 10px; font-weight: bold;"></div>
  </div>

  <script>
    document.getElementById("updateDbBtn").addEventListener("click", function () {
      fetch('/update_db', {
        method: 'POST',
        headers: { 
          "Content-Type": "application/json" 
        },
        body: JSON.stringify({})  // send an empty JSON payload, or include data if needed
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("updateDbOutput").textContent = data.message;
      })
      .catch(error => console.error('Error updating DB:', error));
    });
  </script>
  
  

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
